name: Create and publish a package
on:
  push:
    branches: ['release/**']
defaults:
  run:
    working-directory: ./TestClassLib
jobs:
  build-and-push-image:
    env:
      BUILD_NUMBER: ${{ github.run_id }}.${{ github.run_number }}
      BUILD_CONFIGURATION: Release
      USER: ${{ github.actor }}
      NUGET_ARTIFACT_FEED_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECTS_TO_BUILD: 'TestClassLib.csproj'
      PROJECTS_TO_TEST: '**/*.Tests.csproj'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    # Authenticates packages to push to GPR
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        source-url: ${{ env.NUGET_ARTIFACT_FEED_URL }}
    - name: Output
      run: |
        Write-Host "Present Working Directory '$PWD'"
        Write-Host "Build Number '$BUILD_NUMBER'"
    - name: .NET Restore
      run: |
        dotnet restore `
          --runtime win-x64 `
          $PROJECTS_TO_BUILD
    - name: .NET Build
      run: |
        dotnet build `
          --runtime win-x64 `
          --no-restore `
          --configuration $BUILD_CONFIGURATION `
          $PROJECTS_TO_BUILD
    #      /p:AssemblyVersion=$BUILD_NUMBER `
    # - name: .NET Test
    #   run: |
    #     Get-ChildItem ".\test\" -recurse -include "*.csproj" | % {
    #       dotnet test `
    #         --runtime win-x64 `
    #         --no-build `
    #         --configuration $BUILD_CONFIGURATION `
    #         --verbosity normal `
    #         $PROJECTS_TO_TEST
    #     }
    - name: .NET Pack
      run: |
        dotnet pack `
          --runtime win-x64 `
          --configuration $BUILD_CONFIGURATION `
          $PROJECTS_TO_BUILD
    - name: .NET Nuget Push
      run: |
        dotnet nuget push ${{ github.repository }}.$BUILD_NUMBER.nupkg `
          --source $NUGET_ARTIFACT_FEED_URL
